<!DOCTYPE html>
<html>
  <head>
    <title>Comic Character Swap Challenge Generator</title>
    <style>
      body {
        background-color: #EFEFEF;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      h1 {
        font-size: 3em;
        margin-top: 2em;
      }
      button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 1.5em;
        margin-top: 2em;
        cursor: pointer;
        border-radius: 10px;
      }
      button:hover {
        background-color: #3E8E41;
      }
      #challenge {
        font-size: 2em;
        margin-top: 2em;
      }
      img {
        max-width: 100%;
        margin-top: 2em;
      }
    </style>
  </head>
  <body>
    <h1>Comic Character Swap Challenge Generator</h1>
    <button onclick="generate()">Generate Challenge</button>
    <div id="challenge"></div>
    <img id="image" src="">
    <script>
      function generate() {
        const challenge = document.getElementById('challenge');
        const image = document.getElementById('image');
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
          if (this.readyState === 4 && this.status === 200) {
            challenge.textContent = this.responseText;
            image.src = 'https://source.unsplash.com/featured/?animated%20series';
          }
        };
        xhr.open('GET', '/challenge');
        xhr.send();
      }
    </script>
  </body>
</html>
